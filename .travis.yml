# use containers
sudo: false
# cache local R libraries directory:
cache: packages
os:
  - linux
  - osx

compiler: clang

r_build_args: --no-build-vignettes --no-manual
env:
  global:
  - R_BUILD_ARGS="--no-build-vignettes --no-manual"
  - R_CHECK_ARGS=" --timings --as-cran"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1
  # - WARNINGS_ARE_ERRORS=0

language: r

r:
  - release
  - devel

matrix:
  allow_failures:
  - os: osx

cran: http://cran.rstudio.com

before_install:
  - export PROJ_DIR=`basename $PWD`  
  - export ITK_GLOBAL_DEFAULT_NUMBER_OF_THREADS=1
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  # does all the clang exports
  - x=`export_clang_cxx`; eval ${x}
  - echo "CC=${CC}, CXX=${CXX}, CXX1X=${CXX1X}"
  - echo "CXX1XSTD=${CXX1XSTD}, CXX11=${CXX11}"  
  - clang_cxx  
  - export cmake_version="3.4"
  - cmake --version
  - x=`cmake_setup`; echo "${x}"; eval ${x};
  - cmake --version
  - ./cleanup    
  - export PACKAGE_NAME=`package_name`
  # - export PATH=$HOME/bin/:$PATH;
  - echo $PATH ;

script:
  - source ~/.R/Makevars
  - x=`export_clang_cxx`; eval ${x}
  - cd ..
  - travis_wait 100 R CMD build ${PROJ_DIR} ${R_BUILD_ARGS}
  - PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1)
  - ls
  - if [[ ${#TRAVIS_TAG} -eq 0 ]]; then travis_wait 100 R CMD check ${R_CHECK_ARGS} "${PKG_FILE_NAME}" --no-manual --install-args=--build; fi # --as-cran
  - ls
  - mydir=${PWD}
  - if [[ ${#TRAVIS_TAG} -gt 0 ]];
    then
      travis_wait 100 R CMD INSTALL --build ${PROJ_DIR};
      PKG_FILE_NAME=$(ls -1t *.tar.gz | head -n 1);
    fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ];
      then
      PKG_FILE_NAME=$(ls -1t *.tgz | head -n  1);
    fi

after_failure:
  - echo ${TRAVIS_BUILD_DIR}
  - dn=`dirname ${TRAVIS_BUILD_DIR}`
  - cat ${dn}/${PACKAGE_NAME}.Rcheck/00install.out
  - cat ${dn}/${PACKAGE_NAME}.Rcheck/00check.log

notifications:
  email:
    recipients:
    - stnava@gmail.com
    on_success: change
    on_failure: always

deploy:
  provider: releases
  api_key:
    secure: UL/OXal9+cvomf7iDtJnAoVY8YEmVa7MECjbBrfnmGeloQ6yRhYVUk5sRlbPNM4VczdtN6/k8hH8LpN/3IT8Wqh+YxIaN0kw/0J05dzj1OLcilRKxTFtQo7i1VYqdTqytXbbvaISaVLF+0UjGIwfFARr/m/GZsKXV54wXhTFirY=
  file: ${PKG_FILE_NAME}
  skip_cleanup: true
  on:
    tags: true
    repo: stnava/${PROJ_DIR}
    all_branches: true
